<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/smart_ico.ico" />

    <meta charset="UTF-8">
    <title>Smart 4.0 - Revisão</title>
</head>
<body onload="visibilyBlocosPedido()" onresize="visibilyBlocosPedido()">
    <div class="header">

        <div class="company">
            <img src="images/Exxer_2_roxa.png" alt="Company">
        </div>

        <div class="brand">
            <img src="images/smart_ico.png" alt="Logo">
            <h5>SMART 4.0</h5>
        </div>
        <div class="language">
            <img class="flags" src="images/flags/br.png" alt="br-flag" onclick="changeLanguage('br')">
            <img class="flags" src="images/flags/es.png" alt="es-flag" onclick="changeLanguage('es')">
            <img class="flags" src="images/flags/uk.png" alt="uk-flag" onclick="changeLanguage('uk')">
        </div>

    </div>
<div class="animation">
    <div class="content">

        <h3 id="lang_pedido">Pedido</h3>

        <div class="row">
            <input class="button button-blue" type="submit" id="lang_editar" value="Editar Pedido" onclick="openWindow(1)">
            <input class="button" type="submit" value="Gerar Pedido" id="lang_gerar" onclick="addItem()">

        </div>

        <div class="pedido">
            
            <div class="relative1">
                <div id="divAlturaTampa" class="absolute0"> 
                    <img style="max-width: 100%;height: auto;" id="tampa" src="images/bloco/BlocoCorPedido0.png" alt="tampa">
                </div>
                <div id="divAlturaAndar1" class="absolute0">
                    <img style="max-width: 100%;height: auto;" id="andar1Pedido" src="images/bloco/BlocoCorPedido0.png" alt="bloco">
                </div>
                <div id="divAlturaAndar2" class="absolute0">
                    <img style="max-width: 100%;height: auto;" id="andar2Pedido" src="images/bloco/BlocoCorPedido0.png" alt="bloco">
                </div>
                <div id="divAlturaAndar3" class="absolute0">      
                    <img style="max-width: 100%;height: auto;" id="andar3Pedido" src="images/bloco/BlocoCorPedido0.png" alt="bloco">      
                </div>
                        

                <div id="divAlturaLaminaAndar1Pos1" class="absolute0">
                    <img style="max-width: 100%;height: auto;" id="pos1andar1Pedido" src="images/laminas/lamina1-0.png" alt="Lamina1">
                </div>   
                <div id="divAlturaLaminaAndar2Pos1" class="absolute0">
                    <img style="max-width: 100%;height: auto;" id="pos1andar2Pedido" src="images/laminas/lamina1-0.png" alt="Lamina1">
                </div>
                <div id="divAlturaLaminaAndar3Pos1" class="absolute0"> 
                    <img style="max-width: 100%;height: auto;" id="pos1andar3Pedido" src="images/laminas/lamina1-0.png" alt="Lamina1">
                </div>
                <div id="divAlturaPadraoAndar3Pos1" class="absolute0">
                    <img style="max-width: 100%; max-height: 290px; height: auto;" id="padrao1andar3Pedido" src="images/padroes/padrao0-1.png" alt="Padrao1">
                </div>   
                <div id="divAlturaPadraoAndar3Pos2" class="absolute0">
                    <img style="max-width: 100%; max-height: 290px; height: auto;" id="padrao2andar3Pedido" src="images/padroes/padrao0-2.png" alt="Padrao2">
                </div>

                <div id="divAlturaLaminaAndar1Pos2" class="absolute0">
                    <img style="max-width: 100%;height: auto;" id="pos2andar1Pedido" src="images/laminas/lamina1-0.png" alt="Lamina2">
                </div> 
                <div id="divAlturaLaminaAndar2Pos2" class="absolute0">  
                    <img style="max-width: 100%;height: auto;" id="pos2andar2Pedido" src="images/laminas/lamina1-0.png" alt="Lamina2">
                </div>
                <div id="divAlturaLaminaAndar3Pos2" class="absolute0"> 
                    <img style="max-width: 100%;height: auto;" id="pos2andar3Pedido" src="images/laminas/lamina1-0.png" alt="Lamina2">
                </div>
                <div id="divAlturaPadraoAndar2Pos1" class="absolute0">
                    <img style="max-width: 100%; max-height: 290px; height: auto;" id="padrao1andar2Pedido" src="images/padroes/padrao0-1.png" alt="Padrao1">
                </div>   
                <div id="divAlturaPadraoAndar2Pos2" class="absolute0">
                    <img style="max-width: 100%; max-height: 290px; height: auto;" id="padrao2andar2Pedido" src="images/padroes/padrao0-2.png" alt="Padrao2">
                </div>

                <div id="divAlturaLaminaAndar1Pos3" class="absolute0">
                    <img style="max-width: 100%;height: auto;" id="pos3andar1Pedido" src="images/laminas/lamina1-0.png" alt="Lamina3">
                </div>
                <div id="divAlturaLaminaAndar2Pos3" class="absolute0">
                    <img style="max-width: 100%;height: auto;" id="pos3andar2Pedido" src="images/laminas/lamina1-0.png" alt="Lamina3">
                </div>
                <div id="divAlturaLaminaAndar3Pos3" class="absolute0"> 
                    <img style="max-width: 100%;height: auto;" id="pos3andar3Pedido" src="images/laminas/lamina1-0.png" alt="Lamina3">
                </div>
                <div id="divAlturaPadraoAndar1Pos1" class="absolute0">
                    <img style="max-width: 100%; max-height: 290px; height: auto;" id="padrao1andar1Pedido" src="images/padroes/padrao0-1.png" alt="Padrao1">
                </div>   
                <div id="divAlturaPadraoAndar1Pos2" class="absolute0">
                    <img style="max-width: 100%; max-height: 290px; height: auto;" id="padrao2andar1Pedido" src="images/padroes/padrao0-2.png" alt="Padrao2">
                </div>
            </div>
        </div>
    </div>
    <div style="text-align: center;">
        <p class="warning" id="aviso"> </p>
    </div>

    <div id="rotacionar" class="row">
        <input class="button button-blue" type="submit" id="lang_giro_horario" onclick="rotacao_horario()" value="Girar horário">
        <input class="button button-blue" type="submit" id="lang_giro_anti_horario" onclick="rotacao_anti_horario()" style="display: none" value="Girar anti-horário">

    </div>

<div class="version">
    <span></span>
</div>

    <script src="js/site.js" asp-append-version="true"></script>
    <script src="js/pedido_idioma.js" asp-append-version="true"></script>

</body>

</html>
