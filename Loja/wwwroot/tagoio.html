<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/smart_ico.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Smart 4.0</title>
</head>

<body>
     <div class="header">
          <div class="company">
               <img src="images/Exxer_2_roxa.png" alt="Company">
           </div>
          <div class="brand">
               <img src="images/smart_ico.png" alt="Logo">
               <h5>SMART 4.0</h5>
          </div>
          <div class="language">
               <img class="flags" src="images/flags/br.png" alt="br-flag" onclick="changeLanguage('br')">
               <img class="flags" src="images/flags/es.png" alt="es-flag" onclick="changeLanguage('es')">
               <img class="flags" src="images/flags/uk.png" alt="uk-flag" onclick="changeLanguage('uk')">
           </div>
     </div>

<div class="container-fluid mt-5">
  <div class="row justify-content-md-center">
       <div class="col-sm-12 col-md-6">
            <center>
                 <img id='logo_TagoIO' src="images/TagoIO.png" alt="logo TagoIO">
            </center>
       </div>
  </div>
  <div id="categorias">
       <ul class="card-list">
            <li class="card">
                 <a class="card-image" href="#" target="_blank" id='redirectProdutividade'>
                 </a>
                 <a class="card-description" href="#" target="_blank" id="linkProdutividade">
                      <h2 id="lang_produtividade">PRODUTIVIDADE</h2>
                      <!-- <p>Informações sobre produtividade do equipamento</p> -->
                 </a>
            </li>

            <li class=" card">
                      <a class="card-image" href="#" target="_blank" id='redirectConsumo'>
                      </a>
                      <a class="card-description" href="#" target="_blank" id="linkConsumo">
                      <h2 id="lang_energia">DADOS DE ENERGIA</h2>
                      <!-- <p>Informações sobre consumo do equipamento</p> -->
                 </a>
            </li>
       </ul>
  </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
crossorigin="anonymous"></script>

<script src="js/site.js" asp-append-version="true"></script>
<script src="js/tagoio.js" asp-append-version="true"></script>

</html>
